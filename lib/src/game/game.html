<div class="game-container">
    <div class="board">
        <board [board]="board" [currentStep]="currentStep" [undoCurrentStep]="undoCurrentStep"></board>
        <div class="progress" *ngIf="inProgress">
            <material-spinner></material-spinner>
        </div>
    </div>
</div>
<div class="info">
    {{ currentStepReason }}
</div>
<div class="slider">
    <div class="bar">
        <material-progress [activeProgress]="progress"></material-progress>
        <div class="overlay" #dragButton>
            <material-icon class="medium" icon="fiber_manual_record"></material-icon>
        </div>
    </div>
</div>
<div class="controls">
    <material-button icon [disabled]="inProgress || currentStepIndex < 0" (trigger)="back()">
        <material-icon class="large" icon="skip_previous"></material-icon>
    </material-button>
    <material-button *ngIf="isPlaying" icon [disabled]="inProgress" (trigger)="pause()">
        <material-icon class="large" icon="pause"></material-icon>
    </material-button>
    <material-button *ngIf="!isPlaying" icon [disabled]="inProgress || currentStepIndex >= (steps?.length ?? 0)" (trigger)="play()">
        <material-icon class="large" icon="play_arrow"></material-icon>
    </material-button>
    <material-button icon [disabled]="inProgress || currentStepIndex >= (steps?.length ?? 0)" (trigger)="forward()">
        <material-icon class="large" icon="skip_next"></material-icon>
    </material-button>
</div>
