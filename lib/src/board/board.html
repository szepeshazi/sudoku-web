<table *ngIf="board != null">
    <tr *ngFor="let row of board.rows; let i = index">
        <td *ngFor="let cell of row; let j = index"
            [class.sectionBottom]="i % 3 == 2"
            [class.sectionRight]="j % 3 == 2">
            <cell [cell]="cell" [highlight]="isHighlighted(i,j)"></cell>
        </td>
    </tr>
</table>
